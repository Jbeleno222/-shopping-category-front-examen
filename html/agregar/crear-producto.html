
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestor Tienda</a>
      <a class="btn btn-light" href="../../index.html">volver a la pagina principal</a>
    </div>
  </nav>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="min-width: 300px;">
      <form id="form-add-product" class="p-4 border rounded shadow bg-light">
        <h4>Agregar Producto</h4>
        <div class="mb-3">
          <label for="title" class="form-label">Nombre del Producto</label>
          <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Precio</label>
          <input type="number" class="form-control" id="price" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea class="form-control" id="description" required></textarea>
        </div>
        <div class="mb-3">
          <label for="categoryId" class="form-label">ID de Categoría</label>
          <input type="number" class="form-control" id="categoryId" required>
        </div>
        <div class="mb-3">
          <label for="images" class="form-label">URL de Imágenes (una o más)</label>
          <input type="url" class="form-control" id="images" required>
        </div>
        <button type="submit" class="btn btn-success">Agregar Producto</button>
      </form>
    </div>
  </div>
</body>
</html>
