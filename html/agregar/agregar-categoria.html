<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestor Tienda</a>
      <a class="btn btn-light" href="../../index.html">volver a la pagina principal</a>
    </div>
  </nav>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="min-width: 300px;">
      <form id="form-add-category" class="p-4 border rounded shadow bg-light">

        <div class="mb-3">
          <label for="category-name" class="form-label">Nombre de la Categoría</label>
          <input type="text" class="form-control" id="category-name" required>
        </div>
        <div class="mb-3">
          <label for="category-image" class="form-label">URL de la Imagen</label>
          <input type="url" class="form-control" id="category-image" required>
        </div>
        <button type="submit" class="btn btn-warning">Agregar Categoría</button>
      </form>
    </div>
  </div>
</body>
</html>
